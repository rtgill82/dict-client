// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
    }
}

allprojects {
  tasks.withType(JavaCompile) {
    targetCompatibility = '1.7'
    sourceCompatibility = '1.7'

    // ANDROID_CLASS_PATH should be set to the location of the Android JRE
    // class path (included with Android Studio).
    options.bootClasspath = "$ANDROID_CLASS_PATH/rt.jar"
  }

  repositories {
    jcenter()
  }
}
